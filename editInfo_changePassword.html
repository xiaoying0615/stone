<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>修改密码</title>
    <link rel="stylesheet" href="./css/media.css"/>
    <link rel="stylesheet" href="./css/tips-mini.css"/>
    <link rel="stylesheet" href="./css/main.css"/>
    <script src="./js/media.js"></script>
    <script src="./js/jquery-1.10.2.min.js"></script>
    <script src="./js/tips-mini.js"></script>
</head>
<body>
<div class="editInfoDetail-content">
    <div class="infoList">
        <div class="inline">
            <label for="oldPassword">旧密码</label>
            <input id="oldPassword" type="text" name="oldPassword" placeholder="请输入当前密码" >
        </div>
        <div class="inline">
            <label for="newPassword">新密码</label>
            <input id="newPassword" type="text" name="newPassword" placeholder="请输入新密码" >
        </div>
        <div class="inline">
            <label for="ensurePassword">确认密码</label>
            <input id="ensurePassword" type="text" name="ensurePassword" placeholder="请再次输入新密码" >
        </div>
    </div>
    <p class="tip">密码由6-20个字符（字母、数字、-#@等符号）组成</p>
    <a href="javascript:;" class="j-ensure">确定</a>
</div>

    });
</script>
</body>
</html>

</div>
<div class="dialog-delete">
    <section>
        <h4>确定要删除吗？</h4>
        <p>宝贝删除后，将彻底删除该宝贝！</p>
        <div class="btn">
            <a href="javascript:;" class="j-cancel">取消</a>
            <a href="javascript:;" class="j-ensure">确定</a>
        </div>
    </section>
</div>
<script>
    $(function(){
        $(".j-delete").click(function () {
            $(".dialog-delete").show();
        });
        $(".dialog-delete").click(function () {
            $(".dialog-delete").hide();
        });
        $(".dialog-delete section").click(function (e) {
            e.stopPropagation();
        });
        $(".dialog-delete .j-cancel").click(function () {
            $(".dialog-delete").hide();
        });
        $(".dialog-delete .j-ensure").click(function () {
            $(".dialog-delete").hide();
        });
    });
</script>
</body>
